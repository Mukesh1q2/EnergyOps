<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(59, 130, 246, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Lightning bolt icon -->
  <g filter="url(#shadow)">
    <path d="M25 10 L15 25 L22 25 L18 35 L30 20 L23 20 Z" fill="url(#logoGradient)" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- OptiBid text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    OptiBid
  </text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Energy Platform
  </text>
  
  <!-- Decorative element -->
  <circle cx="180" cy="30" r="4" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="185" cy="35" r="2" fill="url(#logoGradient)" opacity="0.4"/>
</svg>