apiVersion: v1
kind: Service
metadata:
  name: optibid-performance-optimization
  namespace: optibid
  labels:
    app: optibid-performance-optimization
    component: performance-optimization
    phase: "8"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: optibid-performance-optimization
---
apiVersion: v1
kind: Service
metadata:
  name: optibid-performance-optimization-headless
  namespace: optibid
  labels:
    app: optibid-performance-optimization
    component: performance-optimization-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: optibid-performance-optimization