# OptiBid Energy: Database Infrastructure
# PostgreSQL with PostGIS, TimescaleDB, and Redis Cluster

---
# PostgreSQL Primary Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: optibid
  labels:
    app: postgresql
    component: database
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
      role: primary
  template:
    metadata:
      labels:
        app: postgresql
        role: primary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: postgresql
        image: timescale/timescaledb:latest-pg14
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_DB
          value: optibid
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: optibid-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: optibid-secrets
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_INITDB_ARGS
          value: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "scram-sha-256"
        - name: POSTGRESQL_LOGGING_COLLECTION
          value: "on"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4"
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: postgresql-config
        configMap:
          name: postgresql-config
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3
      resources:
        requests:
          storage: 100Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: optibid
  labels:
    app: postgresql
spec:
  clusterIP: None
  ports:
  - port: 5432
    targetPort: postgresql
    name: postgresql
  selector:
    app: postgresql

---
# PostgreSQL Read Replica (Optional for high read traffic)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-replica
  namespace: optibid
  labels:
    app: postgresql
    role: replica
spec:
  serviceName: postgresql-replica
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
      role: replica
  template:
    metadata:
      labels:
        app: postgresql
        role: replica
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: postgresql-replica
        image: timescale/timescaledb:latest-pg14
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_DB
          value: optibid
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: optibid-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: optibid-secrets
              key: postgres-password
        - name: POSTGRES_MASTER_SERVICE
          value: "postgresql"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        command:
        - /bin/bash
        - -c
        - |
          until pg_basebackup -h $POSTGRES_MASTER_SERVICE -U $POSTGRES_USER -D /var/lib/postgresql/data -Fp -Xs -P -R
          do
            echo "Waiting for master to connect..."
            sleep 1s
          done
          echo "Replica base backup completed"
          touch /var/lib/postgresql/data/standby.signal
          echo "primary_conninfo = 'host=$POSTGRES_MASTER_SERVICE port=5432 user=$POSTGRES_USER password=$POSTGRES_PASSWORD'" >> /var/lib/postgresql/data/postgresql.auto.conf
          exec postgres
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: postgresql-replica-data
          mountPath: /var/lib/postgresql/data
      volumes:
  volumeClaimTemplates:
  - metadata:
      name: postgresql-replica-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3
      resources:
        requests:
          storage: 100Gi

---
# Redis Cluster Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: optibid
  labels:
    app: redis
    component: cache
spec:
  serviceName: redis
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: optibid-secrets
              key: redis-password
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        - --maxmemory
        - "2gb"
        - --maxmemory-policy
        - "allkeys-lru"
        - --save
        - "900 1"
        - --save
        - "300 10"
        - --save
        - "60 10000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - --pass
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - --pass
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3
      resources:
        requests:
          storage: 20Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: optibid
  labels:
    app: redis
spec:
  clusterIP: None
  ports:
  - port: 6379
    targetPort: redis
    name: redis
  - port: 9121
    targetPort: metrics
    name: metrics
  selector:
    app: redis

---
# Database Secrets
apiVersion: v1
kind: Secret
metadata:
  name: optibid-secrets
  namespace: optibid
  labels:
    app: optibid
type: Opaque
stringData:
  postgres-username: "optibid_admin"
  postgres-password: "POSTGRES_PASSWORD_HERE"
  redis-password: "REDIS_PASSWORD_HERE"
  database-url: "postgresql://optibid_admin:POSTGRES_PASSWORD_HERE@postgresql:5432/optibid"
  redis-url: "redis://:REDIS_PASSWORD_HERE@redis:6379/0"
  secret-key: "SECRET_KEY_HERE_32_CHARS_MIN"
  jwt-secret-key: "JWT_SECRET_KEY_HERE_32_CHARS_MIN"

---
# PostgreSQL Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: optibid
data:
  postgresql.conf: |
    # PostgreSQL Configuration for OptiBid Energy
    # Memory and Performance Settings
    shared_buffers = 2GB
    effective_cache_size = 6GB
    work_mem = 256MB
    maintenance_work_mem = 512MB
    max_connections = 200
    
    # WAL and Checkpoint Settings
    wal_level = replica
    max_wal_senders = 10
    checkpoint_timeout = 10min
    max_wal_size = 4GB
    min_wal_size = 1GB
    checkpoint_completion_target = 0.9
    
    # Query Tuning
    random_page_cost = 1.1
    effective_io_concurrency = 200
    
    # Logging
    log_statement = 'all'
    log_duration = on
    log_min_duration_statement = 1000
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    
    # Autovacuum Settings
    autovacuum = on
    autovacuum_max_workers = 3
    autovacuum_naptime = 1min
    
    # TimescaleDB Settings
    timescaledb.telemetry_level = 'off'
    timescaledb.max_background_workers = 8
    
    # SSL Configuration
    ssl = on
    ssl_cert_file = '/etc/ssl/certs/server.crt'
    ssl_key_file = '/etc/ssl/private/server.key'
    
    # Security Settings
    password_encryption = scram-sha-256
    row_security = on
    
    # Locale Settings
    lc_messages = 'en_US.utf8'
    lc_monetary = 'en_US.utf8'
    lc_numeric = 'en_US.utf8'
    lc_time = 'en_US.utf8'
    default_text_search_config = 'pg_catalog.english'

---
# Database Backup CronJob
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgresql-backup
  namespace: optibid
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: postgres:14
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: optibid-secrets
                  key: postgres-password
            - name: POSTGRES_HOST
              value: "postgresql"
            - name: POSTGRES_DB
              value: "optibid"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: optibid-secrets
                  key: postgres-username
            command:
            - /bin/bash
            - -c
            - |
              pg_dump -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB \
                --verbose --format=custom --compress=9 \
                --file=/backup/optibid-$(date +%Y%m%d-%H%M%S).dump
              
              # Upload to S3 (if configured)
              if [ ! -z "$AWS_ACCESS_KEY_ID" ]; then
                aws s3 cp /backup/ s3://optibid-backups/postgresql/ --recursive
              fi
              
              # Clean up old backups (keep last 7 days)
              find /backup -name "optibid-*.dump" -mtime +7 -delete
            volumeMounts:
            - name: backup-storage
              mountPath: /backup
          volumes:
          - name: backup-storage
            emptyDir:
              sizeLimit: 10Gi
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 999